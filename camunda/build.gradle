plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.4.8'
}

group 'de.novatec.bpm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':services')
    implementation project(':common')
    implementation "org.springframework.boot:spring-boot-dependencies:2.4.8"
    implementation "org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.15.0"
    implementation "org.camunda.spin:camunda-spin-dataformat-json-jackson:1.10.1" // add json as serializer
    implementation "org.camunda.bpm:camunda-engine-plugin-spin:7.15.0" // needed to activate spin
    implementation "com.h2database:h2:1.4.200"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

test {
    useJUnitPlatform()
}
